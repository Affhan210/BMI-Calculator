<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="light">
    <div class="container">
        <h1 class="heading">BMI Calculator</h1>

        Age (years):
        <input type="number" class="input" id="age" placeholder="Enter your age">

        Height (cm):
        <div class="height-group">
            <input type="number" class="input small-input" id="feet" placeholder="Feet">
            <input type="number" class="input small-input" id="inches" placeholder="Inches">
        </div>

        Weight (kg):
        <input type="number" class="input" id="weight" placeholder="Enter weight in kg">

        <button class="btn" id="btn">Calculate BMI</button>

        <input disabled type="text" class="input" id="bmi-result" placeholder="Your BMI">

        <h4 class="info-text">
            Status: <span id="weight-condition"></span>
        </h4>

        <button class="theme-btn" id="themeToggle">Toggle Theme</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
